<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shivani — Digital Interface</title>
  <link rel="stylesheet" href="style.css">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/gsap.min.js"></script>
  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>

<body>

  <!-- Background -->
  <div id="particles-js"></div>

  <!-- MAIN DASHBOARD -->
  <section class="hero">
      <h1 class="glow" id="mainName">SHIVANI.exe</h1>
      <p class="sub">System Status: <span id="statusText">Online</span></p>
  </section>

  <!-- INFO GRID (tech-style cards instead of table) -->
  <section class="grid">
      <div class="card">
          <h2>User Mode</h2>
          <p>Chill / Selective</p>
      </div>

      <div class="card">
          <h2>Current Focus</h2>
          <p>Learning • Coding • Exploring</p>
      </div>

      <div class="card">
          <h2>Energy Level</h2>
          <p id="energyLevel">Calculating...</p>
      </div>

      <div class="card">
          <h2>Active Processes</h2>
          <ul>
              <li>Web Experiments</li>
              <li>Tech Skills Upgrade</li>
              <li>Creative Mode</li>
          </ul>
      </div>
  </section>

  <!-- SECRET INTERACTIVE BUTTON -->
  <div class="center">
      <button id="scanBtn">Run Personality Scan</button>
      <p id="scanResult"></p>
  </div>

  <!-- Scripts -->
  <script>
      // Hacker-style energy generator
      document.getElementById("energyLevel").innerText =
          (Math.floor(Math.random() * 40) + 60) + "%";

      // Scan Button
      document.getElementById("scanBtn").onclick = () => {
          gsap.fromTo("#scanResult", {opacity:0}, {opacity:1, duration:1});
          document.getElementById("scanResult").innerText =
              "Scan Complete: High Confidence • Fast Learning • Zero Drama";
      };

      // Typing Glitch effect
      gsap.fromTo("#mainName", {opacity:0}, {opacity:1, duration:2});
  </script>

  <script src="script.js"></script>
</body>
</html>
